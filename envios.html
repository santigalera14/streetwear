        </nav>
    </header>
    <main class="main">
         <form action="#" method="get" class="formulario">
             <p>Nombre y Apellido</p>
             <input type="text" placeholder="Nombre Completo" name="nombre-completo">
             <br><br>
             <p>Mail</p>
             <input type="email" placeholder="ejemplo123@gmail.com">
             <br><br>
             <label for="contrasena">Contrase√±a</label>
             <br>       
             <input type="password" name="contrasena" id="contrasena">
             <br><br>   
             <textarea placeholder="especifique lugar de envio (calle, altura, casa;dpto;etc.)" cols="20" rows="10"></textarea>
             <br><br>
             <label>
                 <span>Hombre</span>
                 <input type="radio" name="sexo" value="hombre">
                 
                 <span>Mujer</span>
                 <input type="radio" name="sexo" value="mujer">
                 
                 <span>Otro</span>
                 <input type="radio" name="sexo" value="otro">
             </label>
             <br><br>
             <select name="pais">
                 <option value="seleccion">Seleccione su pais</option>
                 <option value="arg">Argentina</option>
                 <option value="chl">Chile</option>
                 <option value="br">Brasil</option>
                 <option value="bl">Bolivia</option>
                 <option value="uy">Uruguay</option>
                 <option value="pr">Paraguay</option>
                 <option value="pe">Peru</option>
             </select>
             <br><br>
             <input type="submit">
             <input type="reset">
         </form>
    </main>
